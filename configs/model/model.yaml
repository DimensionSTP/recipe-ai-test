embedding:
  _target_: src.models.VllmEmbedding
  model_id: ${model_id.embedding}
  num_gpus: ${num_gpus}
  seed: ${seed}
  instruction: ${instruction.embedding}

reranker:
  _target_: src.models.VllmReranker
  model_id: ${model_id.reranker}
  num_gpus: ${num_gpus}
  seed: ${seed}
  instruction: ${instruction.reranker}
  max_length: ${max_length}

generator:
  _target_: src.models.VllmGenerator
  model_id: ${model_id.generator}
  num_gpus: ${num_gpus}
  seed: ${seed}
  role_column_name: ${role_column_name}
  content_column_name: ${content_column_name}
  instruction: ${instruction.generator}
  max_new_tokens: ${max_new_tokens}
  do_sample: ${do_sample}
  generation_config: ${generation_config}