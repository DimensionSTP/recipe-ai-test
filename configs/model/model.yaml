  nccl_socket_ifname: ${nccl_socket_ifname}
  nccl_ib_disable: ${nccl_ib_disable}

generator:
  _target_: src.models.VllmGenerator
  model_id: ${model_id.generator}
  num_gpus: ${num_gpus}
  seed: ${seed}
  max_length: ${generator_max_length}
  gpu_memory_utilization: ${gpu_memory_utilization.generator}
  role_column_name: ${role_column_name}
  content_column_name: ${content_column_name}
  instruction: ${instruction.generator}
  max_new_tokens: ${max_new_tokens}
  do_sample: ${do_sample}
  generation_config: ${generation_config}
  device_id: ${device_id.generator}
  master_addr: ${master_addr}
