embedding:
  _target_: src.models.VllmEmbedding
  model_id: ${model_id.embedding}
  num_gpus: ${num_gpus}
  seed: ${seed}
  max_length: ${max_length}
  gpu_memory_utilization: ${gpu_memory_utilization.embedding}
  instruction: ${instruction.embedding}
  device_id: ${device_id.embedding}
  master_addr: ${master_addr}
  master_port: ${master_port.embedding}
  nccl_socket_ifname: ${nccl_socket_ifname}
  nccl_ib_disable: ${nccl_ib_disable}

reranker:
  _target_: src.models.VllmReranker
  model_id: ${model_id.reranker}
  num_gpus: ${num_gpus}
  seed: ${seed}
  max_length: ${max_length}
  gpu_memory_utilization: ${gpu_memory_utilization.reranker}
